<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Mesto - сайт для публикации посещенных мест">
  <meta name="keywords" content="Жак-Ив Кусто, Карачаевск, Гора Эльбрус">
  <meta name="author" content="Владислав Корнюшенко">
  <link rel="stylesheet" href="pages/index.css">

  <title>Место</title>
</head>
<body class="root">
  <div class="page">

    <header class="header">
      <div class="logo"></div>
    </header>

    <main>
      <section class="profile">
        <div class="profile__avatar"></div>
        <h1 class="profile__title text-shortener">Жак-Ив Кусто</h1>
        <p class="profile__subtitle text-shortener">Исследователь океана</p>
        <button type="button" class="profile__edit-button fade-btn fade-btn_type_icon-bg-dark" aria-label="edit profile"></button>
        <button type="button" class="profile__add-button fade-btn fade-btn_type_icon-bg-dark"  aria-label="add new place"></button>
      </section>

      <section class="places">

        <!--
        <div class="place">
          <img class="place__photo" src="images/karachaevsk.jpg" alt="Карачаевск">
          <h2 class="place__name text-shortener">Карачаевск</h2>
          <button type="button" class="place__like-btn fade-btn fade-btn_type_icon-bg-light" aria-label="like"></button>
          <button type="button" class="place__delete-btn" aria-label="delete"></button>
        </div>
        -->

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>

    <!-- Чтобы модальное окно открывалось, добавьте ему модификатор pop-up_opened -->
    <div class="pop-up js-edit-profile-popup">
      <div class="edit-profile__container">
        <button type="button" class="edit-profile__close-btn fade-btn fade-btn_type_icon-bg-dark"></button>
        <form class="edit-profile" action="#" method="POST" name="edit-profile">
          <fieldset class="edit-profile__form-fieldset">
            <h3 class="edit-profile__title">Редактировать профиль</h3>
            <input type="text" name="profile-title" placeholder="имя" class="edit-profile__name">
            <input type="text" name="profile-subtitle" placeholder="описание" class="edit-profile__description">
            <input type="submit" value="Сохранить" class="edit-profile__submit fade-btn fade-btn_type_text">
          </fieldset>
        </form>
      </div>
    </div>
    <!-- попап нового места -->
    <div class="pop-up js-add-place-popup">
      <div class="edit-profile__container">
        <button type="button" class="edit-profile__close-btn fade-btn fade-btn_type_icon-bg-dark"></button>
        <form class="edit-profile" action="#" method="POST" name="edit-profile">
          <fieldset class="edit-profile__form-fieldset">
            <h3 class="edit-profile__title">Новое место</h3>
            <input type="text" name="profile-title" placeholder="Название" class="edit-profile__name">
            <input type="text" name="profile-subtitle" placeholder="Ссылка на картинку" class="edit-profile__description">
            <input type="submit" value="Создать" class="edit-profile__submit fade-btn fade-btn_type_text">
          </fieldset>
        </form>
      </div>
    </div>
    <!-- попап с картинкой -->
    <div class="photo-pop-up js-open-photo-popup">
      <div class="photo-pop-up__image-container">
        <button type="button" class="edit-profile__close-btn fade-btn fade-btn_type_icon-bg-dark"></button>
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" class="photo-pop-up__image">
        <h3 class="photo-pop-up__subtitle">Байкал</h3>
      </div>
    </div>
  </div>

<template id="card">
  <div class="place">
    <img class="place__photo">
    <h2 class="place__name text-shortener"></h2>
    <button type="button" class="place__like-btn fade-btn fade-btn_type_icon-bg-light" aria-label="like"></button>
    <button type="button" class="place__delete-btn fade-btn fade-btn_type_icon-bg-dark" aria-label="delete"></button>
  </div>
</template>

<script src="script/cards.js"></script>
<script src="script/script.js"></script>
</body>
</html>
