<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Mesto - сайт для публикации посещенных мест">
  <meta name="keywords" content="Жак-Ив Кусто, Карачаевск, Гора Эльбрус">
  <meta name="author" content="Владислав Корнюшенко">

  <title>Место</title>
</head>
<body class="root">
  <div class="page">

    <header class="header">
      <div class="logo"></div>
    </header>

    <main>
      <section class="profile">
        <div class="profile__edit-avatar-button unfade-btn"></div>
        <div class="profile__avatar"></div>
        <h1 class="profile__title text-shortener"></h1>
        <p class="profile__subtitle text-shortener"></p>
        <button type="button" class="profile__edit-button fade-btn fade-btn_type_icon-bg-dark" aria-label="edit profile"></button>
        <button type="button" class="profile__add-button fade-btn fade-btn_type_icon-bg-dark"  aria-label="add new place"></button>
      </section>
      <section class="places"></section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>

    <!-- Чтобы модальное окно открывалось, добавьте ему модификатор pop-up_opened -->
    <div class="pop-up js-edit-profile-popup popup" id="edit-profile-popup">
      <div class="edit-profile__container">
        <button type="button" class="edit-profile__close-btn fade-btn fade-btn_type_icon-bg-dark"></button>
        <form class="edit-profile" action="#" method="POST" name="edit-profile" novalidate>
          <fieldset class="edit-profile__form-fieldset">
            <h3 class="edit-profile__title">Редактировать профиль</h3>
            <input type="text" name="profile-title" placeholder="имя" class="edit-profile__name form__input" id="profile-title-input" minlength="2" maxlength="40" required>
            <span class="edit-profile__input-error profile-title-input-error"></span>
            <input type="text" name="profile-subtitle" placeholder="описание" class="edit-profile__description form__input" id="profile-description-input" minlength="2" maxlength="200" required>
            <span class="edit-profile__input-error profile-description-input-error"></span>
            <input type="submit" value="Сохранить" class="edit-profile__submit fade-btn fade-btn_type_text form__button">
          </fieldset>
        </form>
      </div>
    </div>
    <!-- попап нового места -->
    <div class="pop-up js-add-place-popup popup" id="add-place-popup">
      <div class="edit-profile__container">
        <button type="button" class="edit-profile__close-btn fade-btn fade-btn_type_icon-bg-dark"></button>
        <form class="edit-profile" action="#" method="POST" name="add-place">
          <fieldset class="edit-profile__form-fieldset">
            <h3 class="edit-profile__title">Новое место</h3>
            <input type="text" name="name" placeholder="Название" class="edit-profile__name form__input" id="place-title-input" minlength="2" maxlength="40" required>
            <span class="edit-profile__input-error place-title-input-error">текст ошибки</span>
            <input type="url" name="link" placeholder="Ссылка на картинку" class="edit-profile__description form__input" id="place-link-input" required>
            <span class="edit-profile__input-error place-link-input-error">текст ошибки</span>
            <input type="submit" value="Создать" class="edit-profile__submit fade-btn fade-btn_type_text form__button">
          </fieldset>
        </form>
      </div>
    </div>
    <!-- попап с картинкой -->
    <div class="photo-pop-up js-open-photo-popup popup" id="photo-popup">
      <div class="photo-pop-up__image-container">
        <button type="button" class="edit-profile__close-btn fade-btn fade-btn_type_icon-bg-dark"></button>
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз" class="photo-pop-up__image">
        <h3 class="photo-pop-up__subtitle">Архыз</h3>
      </div>
    </div>
    <!-- попап редактирования аватарки -->
    <div class="pop-up js-set-new-avatar-popup popup" id="add-place-popup">
      <div class="edit-profile__container">
        <button type="button" class="edit-profile__close-btn fade-btn fade-btn_type_icon-bg-dark"></button>
        <form class="edit-profile" action="#" method="POST" name="edit-avatar">
          <fieldset class="edit-profile__form-fieldset">
            <h3 class="edit-profile__title">Обновить аватар</h3>
            <input type="url" name="profile-subtitle" placeholder="Ссылка на картинку аватара" class="edit-profile__description avatar-url form__input" id="avatar-link-input" required>
            <span class="edit-profile__input-error avatar-link-input-error">текст ошибки</span>
            <input type="submit" value="Сохранить" class="edit-profile__submit fade-btn fade-btn_type_text form__button">
          </fieldset>
        </form>
      </div>
    </div>

  </div>

<template id="card">
  <div class="place">
    <img class="place__photo">
    <h2 class="place__name text-shortener"></h2>
    <button type="button" class="place__like-btn fade-btn fade-btn_type_icon-bg-light" aria-label="like"></button>
    <span class="place__like-qty">123</span>
    <!-- если карточка не моя добавляем кнопке атрибут disabled="true" -->
    <button type="button" class="place__delete-btn fade-btn fade-btn_type_icon-bg-dark" aria-label="delete"></button>
  </div>
</template>
</body>
</html>
